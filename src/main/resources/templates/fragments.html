<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head" role="head">
    <meta cahrset="UTF-8"/>
</head>
<body>
<nav className="navbar" th:fragment="navbar" role="navigation">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/products}">Products</a>
    <a th:href="@{/brands}">Brands</a>
    <a th:href="@{/distributors}">Distributors</a>
</nav>

<table th:fragment="product-table" role="table">
    <tr>
        <th>Name</th>
        <th>Brand</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.brand.name}"></td>
    </tr>
</table>


</body>
</html>
