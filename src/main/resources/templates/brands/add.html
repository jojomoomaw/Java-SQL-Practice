<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<head><title>Add Brand</title></head>
<body>
<div th:replace="fragments :: navbar"></div>
</div>
<form method="post">
    <label class="form-label" for="name"> Brand Name: </label>
    <input class="form-control" type="text" id="name" name="name"/>
    <label for="distributor">Distributor:</label>
    <select class="form-control" name="distributor" id="distributor">
        <option value="0" selected>(choose)</option>
        <option th:each="distributor : ${distributors}" th:value="${distributor.id}" th:text="${distributor.name}"></option>
    </select>

    <button type="submit" class="btn btn-dark">Add Brand</button>
</form>
</body>
</html>
